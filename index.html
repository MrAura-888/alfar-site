<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfar — Цифрові марки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    #market-section {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Колекція цифрових марок Alfar</h1>

  <div id="auth-section">
    <h2>Увійдіть або зареєструйтесь, щоб продовжити</h2>
    <input type="text" id="username" placeholder="Ім'я користувача"><br>
    <input type="password" id="password" placeholder="Пароль"><br>
    <button onclick="register()">Реєстрація</button>
    <button onclick="login()">Вхід</button>
  </div>

  <div id="market-section" style="display:none;">
    <h2>Ринок марок</h2>
    <p>Тут у майбутньому буде купівля-продаж цифрових марок Alfar.</p>
    <button onclick="logout()">Вийти</button>
  </div>

  <script>
    function register() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user && pass) {
        localStorage.setItem('alfarUser', JSON.stringify({ user, pass }));
        alert("Успішна реєстрація!");
        showMarket();
      } else {
        alert("Заповніть всі поля.");
      }
    }

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const saved = JSON.parse(localStorage.getItem('alfarUser'));
      if (saved && saved.user === user && saved.pass === pass) {
        alert("Успішний вхід!");
        showMarket();
      } else {
        alert("Невірні дані.");
      }
    }

    function logout() {
      localStorage.removeItem('alfarUser');
      document.getElementById('auth-section').style.display = 'block';
      document.getElementById('market-section').style.display = 'none';
    }

    function showMarket() {
      document.getElementById('auth-section').style.display = 'none';
      document.getElementById('market-section').style.display = 'block';
    }

    window.onload = () => {
      const user = localStorage.getItem('alfarUser');
      if (user) {
        showMarket();
      }
    };
  </script>

</body>
</html>
