<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alfar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #1f1f1f;
      position: relative;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #444;
      cursor: pointer;
    }

    .menu {
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: #1f1f1f;
      border: 1px solid #444;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      padding: 10px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }

    .menu a:hover {
      background-color: #333;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .content h1 {
      font-size: 2rem;
    }

    .book-access {
      margin-top: 20px;
    }

    .book-access a {
      color: #0af;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="avatar" onclick="toggleMenu()"></div>
    <div class="menu" id="menu">
      <a href="#">Моя колекція</a>
      <a href="#">Вподобане</a>
      <a href="#">Ринок</a>
      <a href="#">Реєстрація</a>
      <a href="#">Вхід</a>
      <a href="#">Вихід</a>
    </div>
  </header>

  <div class="content">
    <h1>Вітаємо у світі Alfar</h1>
    <div class="book-access">
      <p>Ознайомтесь з <a href="#">електронними книгами</a>, щоб розкрити історію колекції</p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
