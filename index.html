<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alfar — Фрагменти істини</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #0f0f0f;
      color: #f2f2f2;
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
    }
    header {
      text-align: center;
      padding: 80px 20px 40px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #000;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 40px;
      color: #ccc;
    }
    .explore-button {
      background: #8b5e3c;
      color: white;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .explore-button:hover {
      background: #a4714e;
    }
    nav {
      background: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    nav a {
      color: #f2f2f2;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #d2b48c;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Головна</a>
    <a href="#lore">Історія</a>
    <a href="#collection">Колекція</a>
    <a href="#how">Як це працює</a>
    <a href="#contact">Контакти</a>
  </nav>

  <header id="home">
    <h1>Alfar</h1>
    <p>Цифрові марки, створені з фрагментів істини. Доторкнись до легенди.</p>
    <button class="explore-button">Дослідити колекцію</button>
  </header>
</body>
</html>
